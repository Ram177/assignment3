<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend><br>
            <label for="full-name">Full Name</label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="gender" name="gender" value="others">
            <label for="others">Others</label><br><br>
            <label for="date-of-birth">Date-Of-Birth</label>
            <input type="date" id="date-of-birth"><br><br>
            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" placeholder="eg.abc@gmail.com"><br><br>
            <label for="contact-number">Contact-Number</label>
            <select name="drop" autofocus="true">
                <option selected>+91</option>
                <option value="+62">+62</option>
                <option value="+98">+98</option>
                <option value="+39">+39</option>
                <option value="+81">+81</option>
            </select>
            <input type="number" maxlength="10"><br><br>
            <label for="state">State</label>
            <input type="text" list="state">
            <datalist id="state">
                <option value="punjab">
                    <option value="himachal">
                        <option value="rajasthan">
                            <option value="delhi">
                                <option value="gujrat">
            </datalist><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address"></textarea><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Education</legend><br>
            <label for="10th">10th Class</label><br>
            <label for="school-name">School-Name</label>
            <input type="text" id="school-name">
            <label for="percentage">Percentage</label>
            <input type="text" id="percentage"><br><br>
            <label for="10th">12th Class</label><br>
            <label for="school/college-name">School/College-Name</label>
            <input type="text" id="school/college-name">
            <label for="percentage">Percentage</label>
            <input type="text" id="percentage"><br><br>
            <label for="Graduation">Graduation</label><br>
            <label for="college/university-name">College/University-Name</label>
            <input type="text" id="collge/university-name">
            <label for="cgpa">CGPA</label>
            <input type="text" id="cgpa"><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Jobs</legend><br>
            <label for="experience">Experience</label>
            <select name="drop" autofocus="true">
                <option disable selected>Select</option>
                <option value="Fresher">Fresher</option>
                <option value="1 year">1 Year</option>
                <option value="2 years">2 Years</option>
                <option value="3 years">3 Years</option>
                <option value="4 years">4 Years</option>
                <option value="5 years">5 Years</option>
                <option value="more than 5 years">More than 5 Years</option>
            </select><br><br>
            <label for="skill">Skill</label>
            <input type="text" id="skill"><br><br>
            <label for="job-role">Job-Role:</label>
            <input type="checkbox"><label for="web-developer">Web-Developer</label>
            <input type="checkbox"><label for="app-developer">App-Developer</label>
            <input type="checkbox"><label for="tester">Tester</label><br><br>
        </fieldset><br>
        <button style="background-color: gray;">Submit</button>
        <input type="reset" value="Reset">
    </form>
</body>
<style>
    body{
        background-color: lightblue;
    }
</style>
</html>
